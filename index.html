<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator 1 (BASIC)</title>
  </head>
  <body>
    <!-- going down from left to right -->
    <!--
            display
            7 8 9 /
            4 5 6 *
            1 2 3 -
            0 C = +
        -->
    <!--
        The onclick attribute is used to specify a JavaScript function to be executed when the button is clicked. This is an event handler that listens for the click event and triggers the specified function.
        -->
    <!-- input is display area for the calculator -->
    <!-- the input text area is disabled so nobody can type in the display field - The disabled attribute ensures that users cannot manually edit the display, making it read-only. -->
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="chooseOperation('/')">/</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="chooseOperation('*')">*</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="chooseOperation('-')">-</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="compute()">=</button>
        <button class="operator" onclick="chooseOperation('+')">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
